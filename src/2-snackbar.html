<body>

    <form class="formSnack">
        <label class="labelInput">
            Delay (ms)
            <input class="inputWrite" type="number" name="delay" required />
            <fieldset>

        <legend>State</legend>

            Rejected
        </label>
        </fieldset>

        <button class="btnSnack" type="submit">Create notification</button>
    </form>
